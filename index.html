  <script>
    // Carousel functionality
    let currentSlide = 0;
    const carouselImages = {
      day1: [
        "uploads/carousel/a3.jpg",

    function createCarousel(day) {
      const images = carouselImages[day] || carouselImages.day1;
      let carouselHTML = `
        <div class="carousel-container">
          <div class="carousel-wrapper">
      `;
      
      images.forEach((image, index) => {
        carouselHTML += `
          <div class="carousel-slide ${index === 0 ? 'active' : ''}">
            <img src="${image}" alt="Industrial visit ${day} ${index + 1}">
          </div>
        `;
      });
      
      carouselHTML += `
          </div>
          <button class="carousel-nav carousel-prev" onclick="changeSlide(-1)">❮</button>
          <button class="carousel-nav carousel-next" onclick="changeSlide(1)">❯</button>
          <div class="carousel-dots">
      `;
      
      images.forEach((_, index) => {
        carouselHTML += `
          <button class="carousel-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></button>
        `;
      });
      
      carouselHTML += `
          </div>
        </div>
      `;
      
      return carouselHTML;
    }

    function changeSlide(direction) {
      const slides = document.querySelectorAll('.carousel-slide');
      const dots = document.querySelectorAll('.carousel-dot');
      
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      
      currentSlide += direction;
      
      if (currentSlide >= slides.length) {
        currentSlide = 0;
      } else if (currentSlide < 0) {
        currentSlide = slides.length - 1;
      }
      
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
    }

    function goToSlide(index) {
      const slides = document.querySelectorAll('.carousel-slide');
      const dots = document.querySelectorAll('.carousel-dot');
      
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      
      currentSlide = index;
      
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
    }

    // Auto-advance carousel
    function startCarouselAutoplay() {
      setInterval(() => {
        if (document.querySelector('.carousel-container')) {
          changeSlide(1);
        }
      }, 5000);
    }

                valuable parts was the LinkedIn workshop, where we received hands-on tips on building a strong professional profile and 
                preparing for real-world job hunting. The day ended with open conversations, gratitude, and a renewed sense of direction 
                for our future careers.</p>
            </div>
          </div>
        </div>

        <div class="content-grid">
          <div class="activity-card">
            <img src="uploads/day4/cover/gc.jpeg" alt="Power technology" class="activity-image">
            <div class="activity-content">
              <h3 class="activity-title">Intramurus</h3>
              <p class="activity-description">Our intramurus journey was a strong step into the past, strolling through the very bosom of the
                 Philippines' lush and complicated history. Among the highlights was the visit to the beautiful Minor Basilica and Metropolitan 
                 Cathedral of the Immaculate Conception—more popularly referred to as the Manila Cathedral—situated across the monument of King 
                 Carlos IV of Spain. As we were walking into the walled city, our tour guide told us about the centuries-old structures, each 
                 with a chapter of the country's colonial history. The scariest part of the tour was going to the old storage room converted 
                 into a torture room, where the Japanese used it during their occupation. It was eerie to know how many lives, including the 
                 innocent children's, were lost within these walls. The tour ended at Museo ni Rizal, a shrine that genuinely respects the life 
                 and work of Dr. José Rizal, asserting anew his lasting influence on our country's identity and freedom.</p>
            </div>
          </div>

          <div class="activity-card">
            <img src="uploads/day4/cover/feres.jpg" alt="Innovation hub" class="activity-image">
            <div class="activity-content">
              <h3 class="activity-title">Tagaytay</h3>
              <p class="activity-description">Our journey to Tagaytay was refreshing and unforgettable. On our ascent, we were greeted by 
                the dense shroud of fog that imparted an air of mystery to the ride. Our first destination was the People's Park in the Sky, 
                where we were given a stunning panoramic view of the Taal Volcano—its radiance shone through even amidst the fog. The place 
                also had a selection of local pasalubong shops, ideal for bringing home a bit of the experience. We topped off the day by 
                going to Sky Ranch, where we maximized our time on rides, feeling the cool wind, and walking around the lively area. It was 
                an ideal way to relax and end the day with laughter and memories.</p>
            </div>
          </div>

          <div class="activity-card">
            <img src="uploads/day4/cover/bc3.jpeg" alt="Power technology" class="activity-image">
            <div class="activity-content">
              <h3 class="activity-title">Baguio</h3>
              <p class="activity-description">Our last destination took us to the fresh and beautiful city of Baguio. Although it was not 
                strawberry season, we still had time to shop around the numerous stalls selling local pasalubongs and were given a glimpse of 
                the strawberry farm from the outside. Following a short rest and refreshing ourselves at our hotel, we proceeded to the 
                Philippine Military Academy, where we toured its grand grounds and saw historic planes and tanks, some of which had been used 
                in the Korean War. The day went on with visits to iconic destinations such as The Mansion, Good Shepherd, and other popular 
                favorites. At night, we were immersed in the bustling Baguio Night Market, where a mix of street food, second-hand garments 
                (ukay-ukay), and bargain deals made our experience an energetic culmination.</p>
            </div>
          </div>
          
        </div>

    function loadContent(day) {
      const contentElement = document.getElementById("content");
      contentElement.style.opacity = '0';
      contentElement.style.transform = 'translateY(10px)';
      
      setTimeout(() => {
        contentElement.innerHTML = dayContents[day] || "<p style='color: #6b7280; padding: 40px; text-align: center;'>Content coming soon...</p>";
        contentElement.style.opacity = '1';
        contentElement.style.transform = 'translateY(0)';
        contentElement.scrollTop = 0;
        
        // Reset carousel to first slide when loading any day
        if (document.querySelector('.carousel-container')) {
          currentSlide = 0;
        }
      }, 200);
      
      document.querySelectorAll(".day-button").forEach(btn =>
        btn.classList.remove("active-button")
      );
      document.getElementById(day).classList.add("active-button");
    }

    // Transition styles
    document.getElementById("content").style.transition = 'opacity 0.3s ease, transform 0.3s ease';
